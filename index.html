<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8;" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="robots" content="all" />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" type="text/css" href="/css/love/default.css" />
    <title>love-heart</title>
    <style type="text/css">
      @font-face {
        font-family: digit;
        src: url("digital-7_mono.ttf") format("truetype");
      }
    </style>
  </head>
  <body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">/**</span><br />
                <span class="space"/><span class="comments">* 2020-06-13</span><br />
                <span class="space"/><span class="comments">*/</span><br />
                Boy name = <span class="keyword">Mr</span> Xiong<br />
                Girl name = <span class="keyword">Mrs</span> Lcy<br />
                人群 烟火 香槟和气球<br />
                是你 带我 从派对逃走<br />
                逃离 人间 耳语和骚动<br />
                这里 只有 你我的星球<br />
                <br>
                你是 何时 偷偷拯救我, 在我 掌心 放了一颗糖果<br>
                <br>
                I want to say:<br />
                Baby, I love you forever;<br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        得离你近一点，这样你一伸手，就能牵我的手。
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        感恩再次的遇见。<br/>
                        <div class="signature">- 偷偷惦记的人</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/love/garden.js"></script>
    <script type="text/javascript" src="/js/love/functions.js"></script>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2020, 6, 13);
        together.setHours(23);
        together.setMinutes(12);
        together.setSeconds(0);
        together.setMilliseconds(0);
        
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);
        
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
        
            adjustCodePosition();
            $("#code").typewriter();
        }
        </script>
  </body>
</html>
